<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<!-- <link rel="stylesheet" type="text/css" href="css/postswarm.css" />
 -->

<title>Schwarm melden</title>
</head>
<body>

	<div data-role="page" id="postswarm">
		<div data-role="header">
			<h1>Schwarmflug App</h1>
		</div>
		<!-- /header -->
		<div data-role="content">
			<div id="form">
				<form id="postswarmform" name="postswarm" method="post" enctype="multipart/form-data">

					<!-- geolocation -->
					<label for="lat" id="lbllat">Breite:</label>
					<input type="number" id="lat" name="lat" min="-180" max="180" readonly="readonly" />
					<label for="lon" id="lbllon">LÃ¤nge:</label>
					<input type="number" id="lon" name="lon" min="-90" max="90" readonly="readonly" />
					<button onClick="locate();">Neu lokalisieren</button>
					<div id="geomsg"></div>


					<!-- datetime -->
					<label for="date">Datum</label>        
					<input name="date" type="text" data-role="datebox" id="date" readonly="readonly"
					    data-options='{"mode":"datebox", "useFocus": true, "useButton": false}' />
					    
					<label for="time">Zeit</label>					        
					<input name="time" type="text" data-role="datebox" id="time" readonly="readonly"
					    data-options='{"mode": "timebox", "overrideTimeFormat":24, "useFocus": true, "useButton": false}' />


					<!-- genus / species -->
					<label for="genus">Gattung:</label>
					<div id="genusdiv">
						<select id="genus" name="genus" data-role="select" onChange='getSpecies($("#genus").val());'>
							</select>
							<!-- <img id="genusload" src="img/antload32.gif" /> -->
					</div>
					<label for="species">Art:</label>
					<div id="speciesdiv">
						<select id="species" name="species"  data-role="select"></select>
						<!-- <img id="speciesload" src="img/antload32.gif" /> -->
					</div>

					<!-- photo -->
					<label for="photo" id="lblphoto">Foto</label>
					<!-- <input type="file" name="photo" /> -->
					<button onclick="capturePhoto();">Foto aufnehmen</button>
					<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">Aus Album</button>
					<br /><img id="smallImage" src=""></img>

					<!-- comment -->
					<label for="comment">Kommentar</label>
					<!-- <input type="text" id="comment" name="comment" /> -->
					<textarea id="comment" name="comment" rows="3" cols="80"></textarea>


					<!-- send it -->
					<button id="submit" onclick="sumbitData();">Melden</button>
				</form>
			</div>

		</div>
	</div>
	<!-- /page -->
</body>
</html>
