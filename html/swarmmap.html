<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


<title>Schwarmkarte</title>
</head>
<body>
	<div data-role="page" id="index">
		<div data-role="header">
			<h1>Schwarmflug App</h1>
		</div>
		<!-- /header -->
		<div data-role="content">
			<div id="map_canvas"></div>
			
			<div id="swarm_options">
				<h3>Suchoptionen</h3>
				
				<label for="umkreis">Suche auf <span class="suchkrit">Umgebung</span> beschr채nken:</label>
				<select name="umkreis" size="1" onchange="onAmbitChange(this.value);">
					<option selected>(ohne)</option>
					<option>5 km</option>
					<option>10 km</option>
					<option>20 km</option>
					<option>50 km</option>
					<option>100 km</option>
				</select>
				
				<label for="zeitwahl">Suche auf <span class="suchkrit">Zeitintervall</span> beschr채nken:</label>
				<select name="zeitwahl" size="1" onchange="onTimeChange(this.value);">
					<option>1 Tag</option>
					<option>3 Tage</option>
					<option>1 Woche</option>
					<option selected>1 Monat</option>
				</select>
				
				<label for="genuswahl">Suche auf <span class="suchkrit">Gattung</span> beschr채nken:</label>
				<select id="genuswahl" name="genuswahl" size="1" onchange="onGenusChange(this.value);">
					<option selected>(alle)</option>
				</select>
				
				<label for="specieswahl">Suche auf <span class="suchkrit">Art</span> beschr채nken:</label>
				<select id="specieswahl" name="specieswahl" size="1" onchange="onSpeciesChange(this.value);">
					<option selected>(alle)</option>
				</select>
			</div>
			
		</div>
		
	</div>	
	
</body>
</html>
